<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>EIA System</title>
  </head>
  <body>
    <div class="dash-container">
      <div class="hover-hamburger" id="hover_hamburger">
        <div class="inner-hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="nav-overlay" id="overlay"></div>
      <div class="side-bar" id="side_bar">
        <div class="other-hover-hamburger show" id="other_hover_hamburger">
          <div class="inner-hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <div class="side-bar-content">
          <div class="top-image-holder dash-img">
            <img src="./images/eia_logo.png" alt="" />
          </div>
          <ul class="links">
            <li class="list">
              <a href="dashboard.html" class="link">Home</a>
            </li>
            <li class="list">
              <a href="clients.html" class="link">Clients</a>
            </li>
            <li class="list">
              <a href="underwriting.html" class="link">Underwriting</a>
            </li>
            <li class="list">
              <a href="claims.html" class="link">Claims</a>
            </li>
            <li class="list">
              <a href="vehicles.html" class="link">Vehicles</a>
            </li>
            <li class="list">
              <a href="" class="link">Credit</a>
            </li>
            <li class="list">
              <a href="" class="link">Reports</a>
            </li>
          </ul>
          <ul class="links lower">
            <li class="list">
              <a href="admin.html" class="link active">Admin</a>
            </li>
            <li class="list">
              <a href="/logout" class="link logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="top-bar">
        <div class="user-name-space">
          <div class="user-icon">
            <div class="image-holder">
              <img src="./images/user-img.png" alt="" />
            </div>
            <h3 class="username-dash">Hello Stephen</h3>
          </div>
        </div>
      </div>
      <div class="time-bar">
        <h3 id="date_value"></h3>
      </div>
      <div class="dash-main">
        <div class="dash-content">
          <div class="rows">
            <div class="data-col">
              <div class="top-inputs">
                <h2>Change User Account</h2>
                <p>You can change the details in the below spaces</p>
                <div class="new-user-dash">
                  <form action="" method="post" class="form-action">
                    <div class="form-contents">
                      <div class="split-diplay">
                        <div class="input-holder split">
                          <input
                            type="text"
                            placeholder="First name"
                            required
                            name=""
                            class="input-space"
                          />
                        </div>
                        <div class="input-holder split">
                          <input
                            type="text"
                            placeholder="Last name"
                            required
                            name=""
                            class="input-space"
                          />
                        </div>
                      </div>
                      <div class="input-holder inside">
                        <input
                          type="email"
                          placeholder="Email"
                          required
                          name=""
                          class="input-space"
                        />
                      </div>
                      <div class="input-holder inside">
                        <input
                          type="tel"
                          placeholder="Phone"
                          required
                          name=""
                          class="input-space"
                        />
                      </div>
                      <div class="input-holder inside">
                        <select name="" class="input-space" required id="">
                          <option value="" selected>Select User Level</option>
                          <option value="Admin">Admin</option>
                          <option value="Staff">Staff</option>
                        </select>
                      </div>
                      <div class="button-holder" style="margin-left: 2rem">
                        <button name="" class="btn login">Update</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="data-col full-screen">
              <a href="" class="manage-user-btn">Reset Password</a>
              <a href="" class="manage-user-btn del">Delete Account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/time.js"></script>
    <script src="./js/nav.js"></script>
  </body>
</html>
