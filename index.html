<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>EIA SYstem</title>
  </head>
  <body>
    <div class="contaner">
      <div class="login-dash">
        <div class="top-login">
          <div class="top-left">
            <div class="top-image-holder">
              <img src="./images/eia_logo.png" alt="" />
            </div>
          </div>
          <div class="top-right">
            <h1><span>Always</span> Be With You</h1>
          </div>
        </div>
        <div class="main-login-section">
          <div class="left-login">
            <h1 class="welcome-title">WELCOME BACK</h1>
          </div>
          <div class="right-login">
            <h1 class="login">Login</h1>
            <div class="login-inputs">
              <form action="" method="post" class="form-action">
                <div class="form-contents">
                  <div class="input-holder">
                    <label for="email_login" class="login-label">Email</label>
                    <input
                      type="email"
                      placeholder="Email"
                      required
                      id="email_login"
                      name=""
                      class="input-space"
                    />
                  </div>
                  <div class="input-holder">
                    <label for="pass_login" class="login-label">Password</label>
                    <input
                      type="password"
                      placeholder="Password"
                      required
                      id="pass_login"
                      name=""
                      class="input-space"
                    />
                  </div>
                  <div class="button-holder">
                    <button name="" class="btn login">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
